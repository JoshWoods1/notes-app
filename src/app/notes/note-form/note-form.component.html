<div class="container my-4">
    <h2 class="mb-4">New Note</h2>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="noteForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          formControlName="title"
          required
        />
        <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          id="content"
          name="content"
          class="form-control"
          rows="6"
          formControlName="content"
          required
        ></textarea>
        <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="text-danger">
          Content is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          class="form-control"
          formControlName="category"
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-success me-2"
        [disabled]="noteForm.invalid"
      >
        Add Note
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
