<div class="container my-4">
    <h2 class="mb-4">Edit Note</h2>
  
    <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          [(ngModel)]="note.title"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          id="content"
          name="content"
          class="form-control"
          rows="6"
          [(ngModel)]="note.content"
          required
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          class="form-control"
          [(ngModel)]="note.category"
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-success me-2"
        [disabled]="!noteForm.form.valid"
      >
        Update Note
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
